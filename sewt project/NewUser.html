
<html>
    <head>
        <title>Sociogram-New User</title>
        <link rel="icon" type="image/x-icon" href="Screenshot 2022-09-18 162919.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script> 
            $(document).ready(function(){
              $("div").ready(function(){
                $("#panel").animate({left: '0px'});
                $("#form").animate({left: '500px'});
              });
            });
            </script> 
            <script type="text/javascript">
                function validatepass(){
                var pw=document.getElementById('password').value;
                var cpw=document.getElementById('Cpass').value;
                if (pw != cpw)
                    alert("password does not match")
                else
                location.replace("registersuccess.html")
            }
            </script>
    </head>
    <body style="background-image:url('bgblur.png');">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster Two">
        <div id= "panel" style="position:absolute; top:0px; left: -400px; height:800px;background-color: #d73b55; width:400px; background-image:linear-gradient(#d73b55,#884CC4)">
            <h2 style="font-size:100px; font-family: Dancing Script; color: #FFFF00;position:absolute; left:4px; top: 140px">Come join us.</h2>
        </div>
        <div id="bg" style="background-color:white ; position:relative;top:40px;left:450px;width:1100px; height: 700px;border: 4px solid gray;border-radius: 10px;"></div>
        <form id="form" style="position:absolute; left: 0px; top:4px" style="font-weight:bolder;">
            
            <h1 style="font-size: 80px; font-family: Lobster Two;color:#002060;">New User</h1>
            <label style="font-family: Lobster Two; font-size: 28px; color:#002060;">Full Name</label>
            <input type="text" name="" placeholder="Enter Name" id="name" style="font-size: 20px; border-radius: 20px; border: solid #0d859e;">
            <label style="position: absolute; left: 500px; font-size: 28px; font-family: Lobster Two; color:#002060;">Username</label>
            <input type="text" name="" placeholder="Enter Username" id="username" style="position: absolute; left: 620px; top:214px; font-size: 20px; border-radius: 20px; border: solid #0d859e;">
            <br><br><br><br>
            <label style="font-size: 28px; font-family: Lobster Two;color:#002060;">Email</label>
            <input type="email" name="" placeholder="Enter Email" id="email" style="font-size: 28px;  border-radius: 20px; border: solid #0d859e;">
            <label style="position:absolute; left: 500px;font-size: 28px; font-family: Lobster Two;color:#002060;">DOB</label>
            <input type="date" name="" placeholder="Enter Date of Birth" id="DOB" style="position:absolute; left: 620px; font-size: 28px;border-radius: 20px; border: solid #0d859e;">
            <br><br><br><br>
            <div style="font-family: Lobster Two; font-size: 28px;">
                <label style="color:#002060;">Gender</label>
                <input type="radio" name="abcd" id="male" value="Male">
                <label for="male" style="color:#002060;">Male</label>
                <input type="radio" name="abcd" id="female" value="Female">
                <label for="female" style="color:#002060;">Female</label>
                <label style="font-size: 28px; font-family: Lobster Two; position: relative; left: 228px;color:#002060;">Hobbies</label>
                <textarea  placeholder="Enter Hobbies" id="hobby" style="position:absolute; left: 620px; font-size: 28px;border-radius: 20px; border: solid #0d859e"></textarea>
            </div>
            <br><br><br><br>
            <label style="font-size: 28px; font-family: Lobster Two;color:#002060;">Contact number</label>
            <input type="number"  name="" placeholder="Enter Contact No" id="contact" style="font-size: 28px;  border-radius: 20px; border: solid #0d859e">
            <br><br><br><br>
            <label style="font-size: 28px; font-family: Lobster Two;color:#002060;">Password</label>
            <input type="password" name="" placeholder="Enter Password" id="password" style="font-size: 28px;  border-radius: 20px; border: solid #0d859e">
            <label style="position: relative; left: 40px; font-size: 28px; font-family: Lobster Two;color:#002060;">Confirm Password</label>
            <input type="password" name="" placeholder="Confirm Password" id="Cpass" style="position: absolute; left: 700px; font-size: 28px;  border-radius: 20px; border: solid #0d859e">
            <br><br><br><br>
            <button type="button"  onclick="validatepass()" style="font-size:28px; font-family: Lobster Two; border: solid #0d859e; border-radius: 10px; border-width: 4px;">Submit</button>
            <img src="logo1.png" style="position:absolute; top: 50px; left: 800px; height: 100px;width: 200px;">
        </form>
    </div>
    </body>
    </html>
